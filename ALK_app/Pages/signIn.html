<html lang="en">
    <head>
        <title>A-LK Sign In</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta name="keyword" content="alk, anti-lockout, kit, anti, lockout, car, vehicle, lock, key, facial, recognition">

        <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">

    <body class="text-center" style="margin:200">
        <form class="form-signin">
            <img class="mb-4" src="../Images/ALK_Logo.png" alt="" width="100" height="100">
            <h1 style="margin-bottom:30">Anti-Lockout Kit</h1>
            <h1 class="h3 mb-3 font-weight-normal">
                Please sign in
            </h1>
            <label for="inputEmail" class="sr-only">
                Email address
            </label>
            <input type="email" id="inputEmail" class="form-control" style="margin-bottom:20" placeholder="Email address" required="" autofocus="">
            <label for="inputPassword" class="sr-only">
                Password
            </label>
            <input type="password" id="inputPassword" class="form-control" style="margin-bottom:20" placeholder="Password" required="">
            <button formaction="signIn.html" class="btn btn-lg btn-primary btn-block" type="submit">
                Sign in
            </button>
            <a href="forgotPassword.html"  type="submit">
                Forgot Password
            </a>
            <a href="signUp.html" class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top:30">
                Sign up
            </a>
        </form>
        <div id="shimai-world" style="position: fixed; top: 0px; left: 0px; width: 100%; height: 100%; z-index: 2147483647; pointer-events: none; background: transparent;"></div>
