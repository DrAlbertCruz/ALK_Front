<html lang="en">
    <head>
        <title>A-LK Sign Up</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta name="keyword" content="alk, anti-lockout, kit, anti, lockout, car, vehicle, lock, key, facial, recognition">
        <meta name="description" content="The home page of the Anti-Lockout Kit web app">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    </head>
  
    <body class="text-center" style="margin:200">
        <form class="form-signin">
            <img class="mb-4" src="../Images/ALK_Logo.png" alt="" width="100" height="100">
            <h1 style="margin-bottom:30">Anti-Lockout Kit</h1>
            <label for="firstName" class="sr-only">
                First Name
            </label>
            <input type="text" id="firstName" class="form-control" style="margin-bottom:20" placeholder="First Name" required="">
            <label for="lastName" class="sr-only">
                Last Name
            </label>
            <input type="text" id="lastName" class="form-control" style="margin-bottom:20" placeholder="Last Name" required="">
            <label for="birthday" class="sr-only">
                Birthday
            </label>
            <input type="date" id="birthday" class="form-control" style="margin-bottom:20" placeholder="Birthday" required="">
            <label for="inputEmail" class="sr-only">
                Email address
            </label>
            <input type="email" id="inputEmail" class="form-control" style="margin-bottom:20" placeholder="Email address" required="" autofocus="">
            <label for="inputPassword" class="sr-only">
                Password
            </label>
            <input type="password" id="inputPassword" class="form-control" style="margin-bottom:20" placeholder="Password" required="">
            <label for="rePassword" class="sr-only">
                Re Password
            </label>
            <input type="password" id="rePassword" class="form-control" style="margin-bottom:20" placeholder="Re-Password" required="">
            <button formaction="signIn.html" class="btn btn-lg btn-primary btn-block" type="submit">
                Sign Up
            </button>
            <text>
                Already have an account?
            </text>
            <a href="signIn.html"  type="submit">
                Sign In
            </a>
        </form>
        <div id="shimai-world" style="position: fixed; top: 0px; left: 0px; width: 100%; height: 100%; z-index: 2147483647; pointer-events: none; background: transparent;"></div>
    </body>

  </html>
